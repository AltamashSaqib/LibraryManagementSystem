
<div class="center">
    
<h2>LIST OF BOOKS AVAILABLE</h2>
<table class="customers">
    <tr>
        <th>ISBN</th>
            <th>TITLE</th>
                <th>AUTHOR</th>
                    <th>PRICE</th>        
    </tr>
    <!-- BIND ARRAY TO TABLE -->
        <tr *ngFor="let book of bookList; let i=index">
          <td>{{ book.isbn}}</td>
          <td>{{ book.title}}</td>
          <td>{{ book.author}}</td>
          <td>{{ book.price}}</td>
          <button (click)="EditDetails(book.isbn)" class="tabbutton1">EditDetails</button>  
          <button (click)="deleteBook(i)" class="tabbutton1">Remove</button>
        </tr>
</table>
