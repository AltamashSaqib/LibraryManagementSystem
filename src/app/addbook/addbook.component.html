
<h1 class="center">ADD BOOK DETAILS</h1><br>
<div class="container"> 
    <form [formGroup]="dynamicForm">
        <div class="form-group col-6">
            <label>ISBN:</label>
            <input type="text" formControlName="isbn" class="form-control" />
        </div>
        <div class="form-group col-6">
            <label>Title:</label>
            <input type="text" formControlName="title" class="form-control" />
        </div>
        <div class="form-group col-6">
            <label>Author:</label>
            <input type="text" formControlName="author" class="form-control" />
        </div>
        <div class="form-group col-6">
            <label>Price:</label>
            <input type="text" formControlName="price" class="form-control" />
        </div>
        <a (click)="onSubmit()" class="button button1">SAVE</a>
        <a (click)="updateBook()" class="button button1">UPDATE</a>
    </form>
    <br>
</div>
