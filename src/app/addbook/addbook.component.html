
<h1 class="center">ADD BOOK DETAILS</h1><br>
<div class="container"> 
    <form [formGroup]="dynamicForm">
        <div class="form-group col-6">
            <label>ISBN:</label>
            <input type="text" formControlName="isbn" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.isbn.errors }"/>
            <div *ngIf="submitted && f.isbn.errors" class="invalid-feedback">
                <div *ngIf="f.isbn.errors.required">ISBN is required</div>
            </div>
        </div>

        <div class="form-group col-6">
            <label>Title:</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>

        <div class="form-group col-6">
            <label>Author:</label>
            <input type="text" id="author" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }"/>
            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                <div *ngIf="f.author.errors.required">Author is required</div>
            </div>
        </div>

        <div class="form-group col-6">
            <label>Price:</label>
            <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }"/>
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
            </div>
        </div>

        <a (click)="onSubmit()" class="button button1">SAVE</a>
        <a (click)="updateBook()" class="button button1">UPDATE</a>
    </form>
    <br>
</div>
