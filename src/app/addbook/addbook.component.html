
<h1 class="center">ADD BOOK DETAILS</h1><br>
<div class="container"> 
    <form [formGroup]="dynamicForm">
        <div class="form-group col-6">
            <label>ISBN:</label>
            <input type="text" formControlName="isbn" class="form-control" required/>
        </div>
        <div *ngIf="dynamicForm.controls['isbn'].invalid && (dynamicForm.controls['isbn'].dirty || dynamicForm.controls['isbn'].touched)" class="alert alert-danger">
            <div *ngIf="dynamicForm.controls['isbn'].errors.required">
            ISBN is required.
          </div>
        </div>


        <div class="form-group col-6">
            <label>Title:</label>
            <input type="text" formControlName="title" class="form-control" required/>
        </div>
        <div class="form-group col-6">
            <label>Author:</label>
            <input type="text" id="author" formControlName="author" class="form-control" required/>
        </div>
        <div class="form-group col-6">
            <label>Price:</label>
            <input type="text" formControlName="price" class="form-control" required/>
        </div>
        <a (click)="onSubmit()" class="button button1">SAVE</a>
        <a (click)="updateBook()" class="button button1">UPDATE</a>
    </form>
    <br>
</div>
